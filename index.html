<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Forecast</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="search" id="search-field" class="form-control btn-danger bg-light text-dark"
                    placeholder="Enter a City Name for Weather Forecast...">
                <div class="input-group-append">
                    <button type="button" id="search-btn" class="btn btn-danger">
                        <i class="fas fa-search-location"></i>
                    </button>
                </div>
            </div>
        </form>

        <div id="weather-status" class="text-white text-center mt-5 mx-auto">
            
        </div>

    </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f7d5949a35.js" crossorigin="anonymous"></script>

</body>

</html>
